<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Venom 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body class="blood">
    <div class="container">
      <header class="header">
        <a href="/" class="logo-link">
          <img
            width="46"
            height="71"
            src="img/logo.png"
            alt="venon"
            class="logo-image"
          />
        </a>
        <nav class="nav">
          <button class="menu-button">
            <span class="menu-button-text">menu</span>
            <img src="img/Frame 3.svg" alt="menu" class="menu-button-icon" />
          </button>
          <button class="menu-close">
            <span class="menu-close-text">закрыть</span>
            <img src="img/arow.svg" alt="close" class="menu-close-icon" />
          </button>
          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a href="about.html" class="nav-menu-link">о фильме</a>
            </li>
            <li class="nav-menu-item">
              <a href="trailer.html" class="nav-menu-link">трейлер</a>
            </li>
            <li class="nav-menu-item">
              <a href="actors.html" class="nav-menu-link">актеры</a>
            </li>
            <li class="nav-menu-item">
              <a href="premier.html" class="nav-menu-link">премьера</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="film">
        <div class="film-text">
          <span class="film-date">16 september 2021</span>
          <img src="img/Venom 2.svg" alt="venom 2" class="film-logo" />
          <p class="film-description">
            В настырном журналисте по-прежнему живет симбиот.   Том Харди в
            образе обаятельного суперзлодея  из комиксов Marvel.
          </p>
          <!-- /.date -->
        </div>
        <!-- /.film-text -->
        <div class="button-group">
          <a
            data-fancybox
            href="https://www.youtube.com/watch?v=-ezfi6FQ8Ds"
            class="button button-primary"
          >
            <img width="15" src="img/play.svg" alt="play" class="button-icon" />
            <span class="button-text">смотреть трейлер</span>
          </a>
          <a href="trailer.html" class="button button-link">
            <img
              width="15"
              src="img/ticket.svg"
              alt="ticket"
              class="button-icon"
            />
            <span class="button-text">билеты на премьеру</span>
          </a>
        </div>
        <!-- /.button-group -->
      </div>
      <!-- /.film -->
    </div>
    <!-- /.container -->
    <img src="img/venom.png" alt="venom" class="venom" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
